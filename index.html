<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Welcome Admin</title>
<style>
    body {
        margin: 0;
        font-family: monospace;
        color: #00ff7f;
        background: #000;
        overflow: hidden;
    }
    canvas {
        position: fixed;
        top: 0;
        left: 0;
        z-index: 0;
    }
    .container {
        position: relative;
        z-index: 1;
        display: flex;
        height: 100vh;
        padding: 20px;
    }
    .left-panel, .right-panel {
        background: rgba(0, 0, 0, 0.7);
        padding: 15px;
        border: 1px solid #00ff7f;
        border-radius: 8px;
        height: fit-content;
    }
    .left-panel {
        width: 60%;
        margin-right: 20px;
    }
    .right-panel {
        width: 40%;
    }
    h1 {
        color: #00ff7f;
    }
    .post {
        border: 1px solid #00ff7f;
        padding: 10px;
        margin-top: 10px;
        position: relative;
        border-radius: 5px;
        background: rgba(0, 0, 0, 0.5);
    }
    .delete-btn {
        position: absolute;
        top: 5px;
        right: 5px;
        background: red;
        color: white;
        border: none;
        padding: 3px 6px;
        cursor: pointer;
        border-radius: 50%;
        font-weight: bold;
    }
    .copy-btn {
        background: #00ff7f;
        color: black;
        border: none;
        padding: 5px;
        cursor: pointer;
        margin-top: 5px;
    }

    /* Modern hacker input styles */
    input[type="file"], textarea {
        background: rgba(255, 255, 255, 0.9);
        color: #000;
        border: 2px solid #00ff7f;
        border-radius: 6px;
        padding: 8px;
        font-family: monospace;
        font-size: 14px;
        outline: none;
        width: 100%;
        box-sizing: border-box;
        transition: all 0.2s ease-in-out;
    }
    input[type="file"]:focus, textarea:focus {
        box-shadow: 0 0 10px #00ff7f;
        border-color: #00ff7f;
    }
    textarea {
        min-height: 80px;
        resize: vertical;
    }

    /* Hacker-styled post button */
    button {
        background: #000;
        color: #00ff7f;
        border: 2px solid #00ff7f;
        padding: 8px 14px;
        font-family: monospace;
        font-size: 14px;
        cursor: pointer;
        border-radius: 6px;
        transition: all 0.2s ease-in-out;
    }
    button:hover {
        background: #00ff7f;
        color: #000;
        box-shadow: 0 0 15px #00ff7f;
    }

    /* Better post display image */
    .post img {
        max-width: 200px;
        border-radius: 6px;
        border: 2px solid #00ff7f;
        margin-bottom: 5px;
    }
</style>
</head>
<body>

<canvas id="bg"></canvas>

<div class="container">
    <div class="left-panel">
        <h1>Welcome Admin</h1>
        <input type="file" id="imageInput" accept="image/*"><br><br>
        <textarea id="textInput" placeholder="Enter your text"></textarea><br><br>
        <button onclick="addPost()">Post</button>
        <div id="posts"></div>
    </div>

    <div class="right-panel">
        <h2>IP Information</h2>
        <pre id="ipInfo">Loading...</pre>
    </div>
</div>

<script>
// Particle Background
const canvas = document.getElementById("bg");
const ctx = canvas.getContext("2d");
let particles = [];
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

class Particle {
    constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = 2;
        this.speedX = (Math.random() - 0.5) * 1.5;
        this.speedY = (Math.random() - 0.5) * 1.5;
    }
    update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
        if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
    }
    draw() {
        ctx.fillStyle = "#00ff7f";
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
    }
}
function initParticles() {
    particles = [];
    for (let i = 0; i < 80; i++) {
        particles.push(new Particle());
    }
}
function connectParticles() {
    for (let a = 0; a < particles.length; a++) {
        for (let b = a; b < particles.length; b++) {
            let dx = particles[a].x - particles[b].x;
            let dy = particles[a].y - particles[b].y;
            let dist = Math.sqrt(dx * dx + dy * dy);
            if (dist < 120) {
                ctx.strokeStyle = "rgba(0,255,127,0.2)";
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.moveTo(particles[a].x, particles[a].y);
                ctx.lineTo(particles[b].x, particles[b].y);
                ctx.stroke();
            }
        }
    }
}
function animateParticles() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    particles.forEach(p => {
        p.update();
        p.draw();
    });
    connectParticles();
    requestAnimationFrame(animateParticles);
}
window.addEventListener("resize", () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    initParticles();
});
initParticles();
animateParticles();

// Post System with LocalStorage
function loadPosts() {
    const savedPosts = JSON.parse(localStorage.getItem("posts")) || [];
    document.getElementById("posts").innerHTML = "";
    savedPosts.forEach((post, index) => {
        displayPost(post, index);
    });
}
function displayPost(post, index) {
    const div = document.createElement("div");
    div.className = "post";

    const del = document.createElement("button");
    del.className = "delete-btn";
    del.textContent = "X";
    del.onclick = () => {
        let posts = JSON.parse(localStorage.getItem("posts")) || [];
        posts.splice(index, 1);
        localStorage.setItem("posts", JSON.stringify(posts));
        loadPosts();
    };
    div.appendChild(del);

    if (post.image) {
        const img = document.createElement("img");
        img.src = post.image;
        div.appendChild(img);
    }
    if (post.text) {
        const p = document.createElement("p");
        p.textContent = post.text;
        div.appendChild(p);

        const copy = document.createElement("button");
        copy.className = "copy-btn";
        copy.textContent = "Copy";
        copy.onclick = () => {
            navigator.clipboard.writeText(post.text);
        };
        div.appendChild(copy);
    }
    document.getElementById("posts").appendChild(div);
}
function addPost() {
    const imageInput = document.getElementById("imageInput");
    const textInput = document.getElementById("textInput");

    const post = {};
    if (imageInput.files[0]) {
        const reader = new FileReader();
        reader.onload = function(e) {
            post.image = e.target.result;
            post.text = textInput.value;
            savePost(post);
        };
        reader.readAsDataURL(imageInput.files[0]);
    } else {
        post.text = textInput.value;
        savePost(post);
    }
}
function savePost(post) {
    let posts = JSON.parse(localStorage.getItem("posts")) || [];
    posts.push(post);
    localStorage.setItem("posts", JSON.stringify(posts));
    loadPosts();
}

// IP Info
fetch("https://ipapi.co/json/")
    .then(res => res.json())
    .then(data => {
        document.getElementById("ipInfo").textContent = JSON.stringify(data, null, 2);
    });

loadPosts();
</script>

</body>
</html>
